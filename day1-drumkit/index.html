<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="drumLogic.js"></script>
</head>

<body>
    <div class="drumKeyContainer">

        <div class="drumKeyRow">
            <div id ="a" class="drumKey">
                <kbd>A</kbd>
                <span>Clap</span>
            </div>
            <div id ="s"  class="drumKey">
                <kbd>S</kbd>
                <span>HiHat</span>
            </div>
            <div id ="d"  class="drumKey">
                <kbd>D</kbd>
                <span>Kick</span>
            </div>
            <div id ="f"  class="drumKey">
                <kbd>F</kbd>
                <span>OpenHat</span>
            </div>
            <div id ="g"  class="drumKey">
                <kbd>G</kbd>
                <span>Boom</span>
            </div>
            <div id ="h"  class="drumKey">
                <kbd>H</kbd>
                <span>Ride</span>
            </div>
            <div id ="j"  class="drumKey">
                <kbd>J</kbd>
                <span>Snare</span>
            </div>
            <div id ="k"  class="drumKey">
                <kbd>K</kbd>
                <span>Tom</span>
            </div>
            <div id ="l"  class="drumKey">
                <kbd>L</kbd>
                <span>Tink</span>
            </div>

        </div>
    </div>
</body>
